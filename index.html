<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Very Vue To-Do</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="app"
      class="
        bg-blue-300
        h-screen
        w-full
        flex flex-col
        pt-12
        items-center
        text-sm
        relative
      "
    >
      <h1 class="mb-3 font-bold uppercase">My Todo List</h1>

      <div class="mb-4">
        <input class="p-1" v-model="input" @keyup.enter="addTodo" />
        <button @click="addTodo">Add</button>
      </div>

      <div class="spiffy">
        <ul>
          <template v-for="(item, i) in items">
            <div class="item">
              <input type="checkbox" />
              <li>{{ items[i] }}</li>
              <p class="font-bold text-red-700">x</p>
            </div>
          </template>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
